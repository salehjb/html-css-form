        <h1>Welcome back!</h1>
        <button type="button" class="google-button">

        <div class="already-account">
          You have not account? <a href="./signup.html">Signup</a>
        </div>
      </div>
      <div class="right-side">
        <div class="information">
          <p class="text">
            We move 10x faster than our peers and stay consistent. While theu're
            bogged down with design debt, we're releasing new features
          </p>
          <div class="founder-info">
            <p class="name">Saleh Jalili</p>
            <p class="expertise">Founder, Full-Stack Developer</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
